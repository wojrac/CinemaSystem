<div class="card m-5" style="width:18rem" *ngFor="let movie of movies">
    <ul class="list-group">
      <li class="list-group-item"><strong>Title : </strong>{{movie.title}}</li>
      <li class="list-group-item"><strong>Duration : </strong>{{movie.durationInHours}}</li>
      <li class="list-group-item"><strong>Image : </strong>{{movie.imageFile}}</li>
    </ul>
  </div>
