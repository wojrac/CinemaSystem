<form #form="ngForm" autocomplete="off" (submit)="onUpdate(form)">
    <input type= "hidden" name = "MovieId" [value] = "service.movieData.MovieId"> 
    <div class="form-group">
        <input name="Title" #Title="ngModel"[(ngModel)]="service.movieData.Title"  class="form-control" placeholder="Title" required> 
    </div>
    <div class="form-group">
        <input name="DurationInHours" #DurationInHours="ngModel"[(ngModel)]="service.movieData.DurationInHours"  class="form-control" placeholder="Duration In Hours" required>
    </div>
    <div class="form-group">
        <input  name="ImageFile" #ImageFile="ngModel"[(ngModel)]="service.movieData.ImageFile"  class="form-control" placeholder="Image File" >
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled] = "form.invalid">
         Update
        </button>
    </div>

</form>
