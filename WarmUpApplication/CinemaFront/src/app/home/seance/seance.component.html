<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <!--<input type= "hidden" name = "Seance"Id [value] = "service.seanceData.SeanceId">--> 
    <div class="form-group">
        <!--<input name="MovieId" #MovieId="ngModel"[(ngModel)]="movieId"  class="form-control" > -->
       <button class="btn btn-success btn-lg btn-block" (click)=goToSelect() >
        Select Movie
       </button>
    </div>

    <div class="form-group">
      Start Of Seance:  <input type="datetime-local" name="StartOfSeance" #StartOfSeance="ngModel"[(ngModel)]="service.seanceData.StartOfSeance"  class="form-control" placeholder="Start Of Seance" required>
    </div>
    <div class="form-group">
        End Of Seance:  <input type="datetime-local" name="EndOfSeance" #EndOfSeance="ngModel"[(ngModel)]="service.seanceData.EndOfSeance"  class="form-control" placeholder="End Of Seance" required>
    </div>
    <div class="form-group">
        Prize:<input type="number"  name="Prize" #ImageFile="ngModel"[(ngModel)]="service.seanceData.Prize"  class="form-control" placeholder="Prize" required>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled] = "form.invalid">
         Add
        </button>
    </div>

</form>
