<div class="card m-5" style="width:18rem" *ngIf="userProfile">
    <ul class="list-group">
      <li class="list-group-item"><strong>Name : </strong>{{userProfile.name}}</li>
      <li class="list-group-item"><strong>LastName : </strong>{{userProfile.lastName}}</li>
      <li class="list-group-item"><strong>Email : </strong>{{userProfile.email}}</li>
    </ul>
  </div>
