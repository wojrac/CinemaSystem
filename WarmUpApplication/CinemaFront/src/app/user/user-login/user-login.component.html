
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <input type="email" name="Email" #Email="ngModel"[(ngModel)]="loginModel.Email"  class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" name="Password" #Password="ngModel"[(ngModel)]="loginModel.Password"  class="form-control" placeholder="Password" required minlength="3" maxlength="30"> 
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
         Login
        </button>
    </div>

</form>
